<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A QR-Code Game</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #0c8bce;
            font-weight: bold;
        }

        .button {
            background-color: #0c8bce;
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.1rem;
            margin: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #087bb0;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #066e9a;
        }

        .button:focus {
            outline: none;
        }

        /* Add some responsiveness for smaller devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>A QR-Code Game</h1>
        <button class="button" onclick="startGame()">Play</button>
        <button class="button" onclick="viewSourceCode()">Source Code</button>
        <button class="button" onclick="visitPebbleGames()">PebbleGames</button>
    </div>

    <script>
        // Function to start the game
        function startGame() {
            // Redirect to the game page without a pop-up
            window.location.href = "https://freddiethepebble.github.io/QRCodeGame/levels/LV1";
        }

        // Function to view source code
        function viewSourceCode() {
            // Open the source code in a new tab
            window.open("https://github.com/FreddieThePebble/QRCodeGame/tree/main", "_blank");
        }

        // Function to visit PebbleGames website
        function visitPebbleGames() {
            // Redirect to PebbleGames website
            window.location.href = "https://freddiethepebble.github.io/PebbleGames";
        }
    </script>
</body>
</html>
