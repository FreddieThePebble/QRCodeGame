<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #bouncingImage {
            position: absolute;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            display: none; /* Initially hidden */
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        input[type="text"] {
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <img id="bouncingImage" src="https://raw.githubusercontent.com/FreddieThePebble/QRCodeGame/refs/heads/main/qr-codes/LV2.png" alt="Random Position Image">
    
    <footer>
        <p>What was the number shown?</p>
        <input type="text" id="ytTitleInput" placeholder="Type here">
        <button onclick="checkInput()">Submit</button>
    </footer>

    <script>
        const image = document.getElementById("bouncingImage");

        function moveImageRandomly() {
            const randomX = Math.random() * window.innerWidth; // Random X position within screen width
            const randomY = Math.random() * window.innerHeight; // Random Y position within screen height
            image.style.left = randomX + 'px';
            image.style.top = randomY + 'px';
            image.style.display = 'block'; // Show the image

            setTimeout(() => {
                image.style.display = 'none'; // Hide the image after 1 second
            }, 1000); // 1 second visibility

            setTimeout(() => {
                moveImageRandomly(); // Call the function again after 2 seconds to repeat
            }, 2000); // 2 seconds hide time
        }

        moveImageRandomly(); // Start the process

        function checkInput() {
            const userInput = document.getElementById("ytTitleInput").value;

            if (userInput === "6624280") {
                window.location.href = "https://freddiethepebble.github.io/QRCodeGame/levels/LV4"; // Redirect if correct number is typed
            } else {
                window.location.href = "https://freddiethepebble.github.io/QRCodeGame"; // Redirect to a different URL if input is incorrect
            }
        }
    </script>
</body>
</html>
